<!DOCTYPE html>
<html>
    <head>
        <title>Akan birthday name</title>
        <link href="ghana.css" rel= "stylesheet" type="text/css">
        <script src="scripts.js"></script>
    </head>
    <body>
         <p>Akan names are derived from <strong>Ghanian culture</strong>. Frequently in Ghana,children are given their first name as a "day name" which corresponds to the day in the week they were born.<strong>Fill in the form</strong> and instantly get to know yours with the click of a button.</p>
        <div class="container">
        <div id= "error_message"></div>
         <h1><u>KNOW YOUR AKAN NAME</u></h1>
        <form>
        <input id="male" name="gender" type="radio">
        <label for="male">MALE</label><br>
        <input id="female" name="gender" type="radio">
        <label for="female">FEMALE</label><br>
        
        <div class="input_field">
           <input type="number" placeholder="Century" id="century">
        </div>
        <div class="input_field">
           <input type="number" placeholder="Year" id=year>
        </div>
        <div class="input_field">
           <input type="number" placeholder="Month" id="month">
        </div>
        <div class="input_field">
           <input type="number" placeholder="Day" id="day">
        </div>
        <div class="button">
           <input type="submit">
        </div>
        </div>
        </div>
      </form>
     </div>
    </body>
</html>
