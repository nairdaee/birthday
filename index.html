<!DOCTYPE html>
<html>
    <head>
        <title>Akan birthday name</title>
        <link href="ghana.css" rel= "stylesheet" type="text/css">
        <script src="scripts1.js"></script>
    </head>
    <body>
         <p>Akan names are derived from <strong>Ghanian culture</strong>. Frequently in Ghana,children are given their first name as a "day name" which corresponds to the day in the week they were born.<strong>Fill in the form</strong> and instantly get to know yours with the click of a button.</p>
         <div class="container">
         <h1><u>KNOW YOUR AKAN NAME</u></h1>
         <form>
         <fieldset>
            <input id="male" name="gender" type="radio" value="male">Male</input>
            <br>
            <input id="female" name="gender" type="radio" value="female">Female</input>
            <br>
            <label>Year born:
            <input type="number" id="birthyear" name="birthyear"></label>
            <br>
            <label>Month born:
            <input type="number" id="birthmonth" name="birthmonth" ></label>
            <br>
            <label>Day born:
            <input type="number" id="birthday" name="birthday"</label>
            <br>
            <span class="buttondesign" >
            <input type="button" value="GET DAY" id="burron" onclick="return execute()">
            </span>
         </fieldset>
        </form>
     </div>
    </body>
</html>
